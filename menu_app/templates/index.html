<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/jquery.js"></script>
    <title>Menu</title>
</head>
<body class="">
        <div class="header-background" style="height: var(--header-img-height); object-fit: cover; overflow:hidden;">
            <img src="{{ info['header_img'] }}" class="header-img" width="100%" height="100%" alt="header-img">
        </div>
        <img src="{{info['logo']}}" class="header-logo">
        <div id="lang-select">
            <select onchange="handleLangChange()">
                <option value="ru">Русский</option>
            {% for key, value in config['LANGUAGES'].items() %}
                <option value="{{key}}">{{value}}</option>
            {%endfor%}
            </select>
        </div>
        <div class="container" style="background-color:var(--bg-color); color:white; display:block; position:relative; z-index:2; padding-top: 25px; border-radius: 30px 30px 0px 0px;">
            <h1 class="title">{{info['title']}}</h1>
        </div>
        <div class="container d-flex flex-wrap position-relative gap-2 justify-content-center" style="padding: 0 2rem">
            <span class="info"><span class="bi-geo-alt me-1"></span><a id="location" class="info">{{info['adress']}}</a></span>
            <span class="info"><span class="bi-telephone me-1"></span> <a id="phone-number" class="info">{{info['phone']}}</a></span>
            <span class="text-nowrap d-flex info"><span class="bi-wifi info me-1"></span><span class="me-3" id="wifi">{{info['wifi']}}</span><span class="bi-key info me-1"></span><span id="wifi-password">{{info['wifi_password']}}</span></span>
        </div>
        {{lang}}
        <div id="menu" class="right-fade justify-content-center">
            <div class="container pb-0 d-flex gap-2 pt-3">
                {% for category in categories %}
                <a id="{{ category['category_id'] }}" class="menu-badge" onclick="get_subcategories({{category['category_id']}})">{{category['category_name']}}</a>
                {% endfor %}
            </div>         
        </div>
        
        <div class="container pt-2" id="search">
                <div class="search d-flex justify-content-between">  
                    <input id="search-input" type="search" class="search-field form-control" placeholder="Введите запрос для поиска..." style="appearance: none;">
                    <a type="submit" onclick="searchData()"><span class="bi-search btn btn-primary rounded-5"></span></a>
                </div>
        </div>
        <div class="container pt-2" id="subcategory-header">
            
        </div>
        
        {% block content %}
            
        {% endblock %}
        
        <footer>
        <div class="mt-5 pb-2 text-center">
            © {{year}} {{info['title']}}
           

        </div>
        </footer>
    <div id="fullscreenImage">
    <img id="fullscreenImageSrc">
    <span id="closeFullscreen" onclick="closeFullscreenImage()" class="bi-x"></span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>

</html>
