<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/jquery.js"></script>
    <title>Menu</title>
</head>
<body class="">
        <div class="header-background" style="height: var(--header-img-height); object-fit: cover; overflow:hidden;">
            <img class="header-img" width="100%" height="100%" alt="header-img" src="static/img/header.jpg">
        </div>
        <div class="container" style="background-color:var(--bg-color); color:white; display:block; position:relative; top:-30px; z-index:2; padding-top: 40px; border-radius: 30px 30px 0px 0px;">
            <h1>{{ _('Ресторан <br> Шангри Ла Минск') }}</h1>
        </div>
        <div class="container d-flex flex-wrap position-relative gap-2" style="top: -25px; margin-bottom: -20px">
            <span class="info"><span class="bi-geo-alt me-1"></span><a id="location" class="info">{{ _('Lorem ipsum dolor') }}</a></span>
            <span class="info"><span class="bi-telephone me-1"></span> <a id="phone-number" class="info">+375 11 111 11 11</a></span>
            <span class="text-nowrap d-flex info"><span class="bi-wifi info me-1"></span><span class="me-3" id="wifi">wifi</span><span class="bi-key info me-1"></span><span id="wifi-password">12345678</span></span>
        </div>
        <div id="menu" class="right-fade">
            <div class="overflow-x-scroll container pb-0 d-flex gap-2">
                {% for category in categories %}
                <a id="{{ category['category_id'] }}" class="menu-badge" onclick="get_subcategories({{category['category_id']}})">{{category['category_name']}}</a>
                {% endfor %}
            </div>         
        </div>
        
        <div class="container pt-2" id="search">
            <form action="submit">
                <div class="search d-flex justify-content-between">  
                    <input type="search" class="search-field form-control" placeholder="Type here to search..." style="appearance: none;">
                    <a type="submit"><span class="bi-search btn btn-primary rounded-5"></span></a>
                </div>
            </form>
        </div>
        <div class="container pt-2" id="subcategory-header">
            
        </div>
        
        {% block content %}
            
        {% endblock %}
        
        <footer>
        <div class="mt-5 pb-2 text-center">
            © Company 2023
        </div>
        </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="static/js/script.js"></script>
</html>
